<!-- 
    There is a problem where the navbar does not appear,
    causing the white psa neobytes symbol to cover a part of the login form
    Navbar only appears when scrolled down.
-->
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<section
  id="login"
  class="login d-flex align-items-center"
  style="background-color: #2b3f5e"
>
  <div class="container">
    {% for item in data %}
    item.uid
{% endfor %}
    <form method="POST">
      <h3 align="Center"><font color="white">Login</font></h3>
      <br />
      <div class="form-group">
        <label for="username"><font color="white">Username</font></label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter username"
        />
      </div>
      <br />
      <div class="form-group">
        <label for="password"><font color="white">Password</font></label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</section>
<!-- End Services Section -->

{% endblock %}
